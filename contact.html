<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon_io/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/8074cb3113.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/Sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>
<body class="wrapper">
    <section class="contact">
        <div class="leftContact">
            <div>
                <img class="logo" src="./assets/favicon_io/logo.png" alt="favicon logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="middleContact">
            <h3>Get In Touch With Me</h3>
        <form method="POST" class="contactForm" action="http://www.focuspocus.io/magic/eda5efe9f2e6f59b2c1c69e384720a3e">
            <label class="sr-only" for="name">Name</label>
            <input required class="name userInfo" placeholder="Name" type="text" name="name">
            <label class="sr-only" for="email">Email</label>
            <input required class="email userInfo" placeholder="E-Mail" type="text" name="email">
            <label class="sr-only" for="message">Message</label>
            <textarea required placeholder="Message" name="message" class="userInfo message" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div>
        <img src="./assets/Dots @1X-bottom.png" alt="">
        </div>
        </div>
        <div class="contactIcons">
            <a href="http://www.linkedin.com/in/shonda-moshis"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/smoshisdev"><i class="fab fa-twitter-square"></i></a>
        </div>
    </section>
    
</body>
</html>
